<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Monitoring</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            padding: 10px 0;
            background-color: #007BFF; 
            color: white; 
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 20px;
        }
        .form-container, .status-container {
            width: 45%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-start;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .status {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .status div {
            flex: 1;
            margin-right: 10px;
            text-align: center;
        }
        .transaction-list {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .count {
            font-size: 2em;
            font-weight: bold;
        }
        .count.fraud {
            color: red;
        }
        .count.valid {
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Transaction Monitoring</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Transaction Details</h2>
            <div class="form-group">
                <label for="transactionId">Transaction ID</label>
                <input type="text" id="transactionId" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <button onclick="sendTransaction()">Send</button>
            </div>
        </div>

        <div class="status-container">
            <div class="status">
                <div>
                    <h3>Fraud Transactions</h3>
                    <p class="count fraud" id="fraudCount">0</p>
                    <select id="fraudTransactionList" class="transaction-list">
                        <option value="">-- Fraud Transactions --</option>
                    </select>
                </div>
                <div>
                    <h3>Valid Transactions</h3>
                    <p class="count valid" id="validCount">0</p>
                    <select id="validTransactionList" class="transaction-list">
                        <option value="">-- Valid Transactions --</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        let fraudCount = 0;
        let validCount = 0;

        document.addEventListener('DOMContentLoaded', async () => {
            await fetchTransactions();
        });

        async function fetchTransactions() {
            const response = await fetch('/api/transactions');
            const transactions = await response.json();
            transactions.forEach(transaction => {
                if (transaction.status === 'FRAUDULENT') {
                    fraudCount++;
                    document.getElementById('fraudTransactionList').innerHTML += `<option value="${transaction.transactionId}">${transaction.transactionId}</option>`;
                } else {
                    validCount++;
                    document.getElementById('validTransactionList').innerHTML += `<option value="${transaction.transactionId}">${transaction.transactionId}</option>`;
                }
            });
            document.getElementById('fraudCount').innerText = fraudCount;
            document.getElementById('validCount').innerText = validCount;
        }

        async function sendTransaction() {
            const transactionId = document.getElementById('transactionId').value;
            const amount = document.getElementById('amount').value;

            if (!transactionId || !amount) {
                alert('Please fill out both fields');
                return;
            }

            const transaction = {
                transactionId: transactionId,
                amount: parseFloat(amount)
            };

            const response = await fetch('/api/transactions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(transaction)
            });

            const result = await response.json();
            if (result.status === 'FRAUDULENT') {
                fraudCount++;
                document.getElementById('fraudTransactionList').innerHTML += `<option value="${result.transactionId}">${result.transactionId}</option>`;
            } else {
                validCount++;
                document.getElementById('validTransactionList').innerHTML += `<option value="${result.transactionId}">${result.transactionId}</option>`;
            }

            document.getElementById('fraudCount').innerText = fraudCount;
            document.getElementById('validCount').innerText = validCount;

            // Clear input fields
            document.getElementById('transactionId').value = '';
            document.getElementById('amount').value = '';
        }
        /*]]>*/
    </script>
</body>
</html>
